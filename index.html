<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNNA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logobox">
      <img id="logo" src="./assets/UNNA_Logotype_Black.svg" alt="" />
    </div>
    <div class="imagebox">
      <a class="sportlink" href="https://www.instagram.com/unna_world/?hl=en" target="_blank">
        <img
          href="www.google.com"
          target="_blank"
          class="sportimage"
          onmouseover="show1('word1')"
          onmouseout="hide1('word1')"
          id="image1"
          src="./assets/svg/1.svg"
          alt=""
        />
      </a>
      <a class="sportlink" href="https://www.instagram.com/unna_world/?hl=en" target="_blank">
        <img
          class="sportimage"
          onmouseover="show1('word2')"
          onmouseout="hide1('word2')"
          id="image2"
          src="./assets/svg/1.svg"
          alt=""
        />
      </a>
      <a class="sportlink" href="https://www.instagram.com/unna_world/?hl=en" target="_blank">
        <img
          class="sportimage"
          onmouseover="show1('word3')"
          onmouseout="hide1('word3')"
          id="image3"
          src="./assets/svg/1.svg"
          alt=""
        />
      </a>
      <a class="sportlink" href="https://www.instagram.com/unna_world/?hl=en" target="_blank">
        <img
          class="sportimage"
          onmouseover="show1('word4')"
          onmouseout="hide1('word4')"
          id="image5"
          src="./assets/svg/1.svg"
          alt=""
        />
      </a>
      <a class="sportlink" href="whttps://www.instagram.com/unna_world/?hl=en target="_blank">
        <img
          class="sportimage"
          onmouseover="show1('word5')"
          onmouseout="hide1('word5')"
          id="image4"
          src="./assets/svg/1.svg"
          alt=""
        />
      </a>
    </div>
    <div id="time">
      <img id="svg1" src="./assets/svg/3.svg" alt="" />
      <a href="http://www.google.com" target="_blank" id="timeText"
        >Join the pilot program</a
      >
    </div>
    <div class="wordbox">
      <span class="word" id="word1">finish</span>
      <span class="word" id="word2">in</span>
      <span class="word" id="word3">a</span>
      <span class="word" id="word4">good</span>
      <span class="word" id="word5">place</span>
    </div>
    <div id="signup">
      <img id="svg1" src="./assets/svg/3.svg" alt="" />

      <a
        id="innersignup"
        href="https://survey.typeform.com/to/PyJ6SGal"
        target="_blank"
        ><p>Sign up</p></a
      >
    </div>
  </body>
  <script src="main.js"></script>
</html>
