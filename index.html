<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNNA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logobox">
      <img id="logo" src="./assets/UNNA_Logotype_Black.svg" alt="" />
    </div>
    <div class="imagebox"></div>
    <div id="time">
      <img id="svg1" src="./assets/svg/3.svg" alt="" />
      <a href="http://www.google.com" target="_blank" id="timeText"
        >Join the pilot program</a
      >
    </div>
    <div class="wordbox">
      <span class="word" id="word1">finish</span>
      <span class="word" id="word2">in</span>
      <span class="word" id="word3">a</span>
      <span class="word" id="word4">good</span>
      <span class="word" id="word5">place</span>
    </div>
    <div id="signup">
      <a
        id="innersignup"
        href="https://survey.typeform.com/to/PyJ6SGal"
        target="_blank"
        >Follow us</a
      >
    </div>

    <div class="catch1">
      Welcome to UNNA, an activewear brand for all! In it for the smiles, not
      the miles.
    </div>
    <div class="conecontainer">
      <img class="cone" src="./assets/svg/10.svg" alt="" />
      <p class="signupcone">
        Sign up for<br />
        updates
      </p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
